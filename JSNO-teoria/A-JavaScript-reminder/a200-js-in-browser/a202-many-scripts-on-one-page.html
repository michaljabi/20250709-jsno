<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moja strona</title>
</head>
<body>
    <script type="module">
        let hello = 'Witaj świecie';

        console.log(hello);
    </script>
    <script type="module">
        /// ESM (Ecma Script Modules)
        import $ from 'https://esm.sh/jquery'

        let hello = 'Witaj świecie 2';

        console.log(hello);

        $(document.body).html('hello from jQuery')
    </script>
</body>
